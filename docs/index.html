<script>
// Typing effect
const phrases=["who we are","black hat hacker team","future-ready"];
let currentPhrase=0,currentChar=0,isDeleting=false;
const typingElement=document.getElementById('typing-effect');
function typeWriter(){
  const fullTxt=phrases[currentPhrase];
  typingElement.textContent=fullTxt.substring(0,currentChar+(isDeleting?-1:1));
  currentChar+=isDeleting?-1:1;
  if(!isDeleting && currentChar===fullTxt.length){isDeleting=true;setTimeout(typeWriter,2000);}
  else if(isDeleting && currentChar===0){isDeleting=false;currentPhrase=(currentPhrase+1)%phrases.length;setTimeout(typeWriter,500);}
  else setTimeout(typeWriter,isDeleting?50:100);
}
setTimeout(typeWriter,1000);

// Load News
function loadNews() {
  fetch('news/news.html')
    .then(res => res.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const items = [...doc.querySelectorAll('.news-item')].map(el => el.textContent);
      const ticker = document.getElementById('news-ticker');
      ticker.innerHTML = "";
      items.concat(items).forEach(text => {
        const span = document.createElement('span');
        span.className = "ticker-text flex-shrink-0 mr-12";
        span.textContent = text;
        ticker.appendChild(span);
      });
    });
}

// Section toggle
function showSection(id){
  document.querySelectorAll('.section').forEach(sec=>sec.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.nav-link').forEach(link=>link.classList.remove('active-link'));
  const active=document.querySelector('.nav-link[href="#'+id+'"]');
  if(active) active.classList.add('active-link');
  window.location.hash=id;
}
document.querySelectorAll('.nav-link').forEach(link=>{
  link.addEventListener('click',function(e){
    const target=this.getAttribute('href');
    if(target.startsWith("#")){
      e.preventDefault();
      showSection(target.substring(1));
    }
  });
});

// Load sections dynamically
function loadSection(file,targetId){
  fetch(file).then(res=>res.text()).then(html=>{document.getElementById(targetId).innerHTML=html;});
}
loadNews();
loadSection('updates/updates.html','updates');
loadSection('about/about.html','about');
loadSection('team/team-main.html','team');
loadSection('expertise/expertise.html','expertise');
loadSection('methodology/methodology.html','methodology');
loadSection('projects/projects.html','projects');
loadSection('target/target.html','target-country');
loadSection('contact/contact.html','contact');

// âœ… Load Publications dynamically
async function loadPublications() {
  try {
    const res = await fetch('post/posts.json?_=' + Date.now(), { cache: 'no-store' });
    if (!res.ok) throw new Error("posts.json not found");
    const posts = await res.json();

    const container = document.getElementById('publication-list');
    container.innerHTML = "";

    posts.forEach(post => {
      const card = document.createElement('article');
      card.className = "card";

      card.innerHTML = `
        <h2 class="font-bold text-lg text-green-400 mb-2">${post.title}</h2>
        <p class="muted text-sm mb-3">${post.description}</p>
        <a href="post/${post.file}" target="_blank" class="text-emerald-300 text-sm hover:underline">Read More â†’</a>
      `;

      container.appendChild(card);
    });
  } catch (err) {
    console.error("Error loading publications:", err);
    document.getElementById('publication-list').innerHTML = `<p class="muted">No publications available.</p>`;
  }
}
loadPublications();

// Auto date
window.addEventListener('DOMContentLoaded',()=>{
  const year=new Date().getFullYear();
  document.getElementById('current-year').textContent=year;
  if(window.location.hash){showSection(window.location.hash.substring(1));}
  else{showSection('home');}
});
</script>
