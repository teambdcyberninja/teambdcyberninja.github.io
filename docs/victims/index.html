<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OPEN DB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#071014; color:#c7f9da; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; }
    .card { background:#0d1620; border:1px solid rgba(16,185,129,0.08); border-radius:.5rem; padding:.75rem; }
    .muted { color:#94a3b8; }
    a { word-break: break-all; }
    .small { font-size: .85rem; }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">

    <!-- Header -->
    <header>
      <h1 class="text-2xl font-bold text-green-300">ðŸ“‚ OPEN DB</h1>
    </header>

    <!-- Controls -->
    <div class="card flex flex-col gap-3">
      <div class="flex gap-2">
        <input id="searchBox" type="text" placeholder="Search..."
          class="flex-1 px-3 py-2 rounded bg-slate-900 border border-slate-700 text-sm focus:outline-none" />
        <button id="refreshBtn" class="px-3 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-sm">Refresh</button>
        <button id="newBtn" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700 text-sm">New</button>
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    <div id="empty" class="muted text-sm text-center">No files loaded.</div>
  </div>

  <!-- Script -->
  <script src="./app.js"></script>
</body>
</html>
